<!DOCTYPE html>  
<html lang="zh-CN">  
  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>个人简介</title>  
  <style>  
    body {  
      font-family: "FangSong", sans-serif;  
      font-size: 18px;  
      background-color: white;  /* 背景改为白色 */  
      color: #FCF2D9;  /* 字体颜色改为米白色 */  
      margin: 0;  
      padding: 20px;  
    }  
  
    .container {  
      max-width: 800px;  
      margin: 0 auto;  
    }  
  
    h1 {  
      text-align: center;  
      color: #81021F;  
      font-size: 2.5em;  
    }  
  
    .personal-info {  
      display: flex;  
      align-items: flex-start;  
      margin-bottom: 20px;  
    }  
  
    .avatar {  
      width: 100px;  
      height: 100px;  
      background-color: #ccc;  
      margin-right: 20px;  
      margin-top: 8px;  
    }  
  
    .info-text {  
      flex: 1;  
    }  
  
    .section {  
      margin-bottom: 20px;  
      border: 1px solid #FFA531;  /* 边框改为橙色 */  
      background-color: #81021F;  /* 底色改为深红色 */  
      padding: 15px;  
      border-radius: 5px;  
    }  
  
    .section h2 {  
      color: #FCF2D9;  /* 二级标题颜色统一为米白色 */  
      border-bottom: 1px solid #FFA531;  /* 下边框改为橙色 */  
      padding-bottom: 5px;  
      font-size: 1.5em;  
    }  
  
    .quote {  
      text-align: center;  
      font-style: italic;  
      color: #FCF2D9;  /* 引用文字颜色统一为米白色 */  
      padding: 10px;  
      border-top: 1px solid #FFA531;  /* 边框改为橙色 */  
      border-bottom: 1px solid #FFA531;  
      background-color: #81021F;  /* 底色与区块统一 */  
      border-radius: 5px;  
    }  
  </style>  
</head>  
  
<body>  
  <div class="container">  
    <h1>欢迎</h1>  
    <div class="section personal-info">  
      <div class="avatar"></div>  
      <div class="info-text">  
        <p>姓名：Han</p>  
        <p>学号：0116</p>  
        <p>年级：2024级</p>  
        <p>学院：信息科学与工程学院</p>  
        <p>专业：计算机科学与技术</p>  
      </div>  
    </div>  
    <div class="section">  
      <h2>自我介绍</h2>  
      <p>性格坚韧，乐于学习新事物</p>  
    </div>  
    <div class="section">  
      <h2>专业技能</h2>  
      <p>C/C++ 编程</p>  
      <p>Python 基础</p>  
      <p>Linux 基础</p>  
    </div>  
    <div class="section">  
      <h2>所获奖项</h2>  
      <p>CAAI 省三</p>  
    </div>  
    <div class="section">  
      <h2>兴趣爱好</h2>  
      <p>阅读</p>  
      <p>羽毛球</p>  
    </div>  
    <div class="quote">  
      <p>所谓自由，不是随心所欲而是自我主宰。</p>  
    </div>  
  </div>  
</body>  
  
</html>
